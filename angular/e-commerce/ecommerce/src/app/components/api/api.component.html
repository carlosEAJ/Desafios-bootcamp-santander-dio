<section class="d-flex align-items-center justify-content-space-between flex-wrap">
    <div class="card mx-2 my-2" style="width: 18rem;" *ngFor="let p of personagens">
        <img src="{{ p.image }}" class="card-img-top" alt="...">
        <div class="card-body">
        <h3 class="card-title ">{{ p.name }}</h3>
        <p class="card-text">Status: {{ p.status }}</p>
        <p class="card-text">Species: {{ p.species }}</p>
        <p class="card-text">Price: {{ p.episode.length*10 }}.99$</p>
        <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
    </div>
</section>
