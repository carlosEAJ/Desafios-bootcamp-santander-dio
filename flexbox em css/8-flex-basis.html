<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex basis</title>

    <style>
        .flex-container{
            max-width: 500px;
            border: 1px solid black;
            display: flex;
        }

        .itens{
            background-color: coral;
            color: white;
            text-align: center;
            margin: 5px;
        }

        .bauto{
            flex-basis: auto;
        }

        .fg-1{
            flex-grow: 1;
        }

        .b-0{
            flex-basis: 0;
        }

        .w100{
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <p>auto</p>
    <div class="flex-container">
        <div class="itens bauto fg-1">AAAA</div>
        <div class="itens bauto fg-1">BBB</div>
        <div class="itens bauto fg-1">CC</div>
        <div class="itens bauto fg-1">D</div>
    </div>

    <p>0 (zero)</p>    
    <div class="flex-container">
        <div class="itens b-0 fg-1">AAAA</div>
        <div class="itens b-0 fg-1">BBB</div>
        <div class="itens b-0 fg-1">CC</div>
        <div class="itens b-0 fg-1">D</div>
    </div>

    <p>basis + widht</p>    
    <div class="flex-container">
        <div class="itens w100">AAAA</div>
        <div class="itens w100">BBB</div>
        <div class="itens w100">CC</div>
        <div class="itens w100">D</div>
    </div>

</body>
</html>
